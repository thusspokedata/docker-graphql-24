name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin

    - name: Build Docker Image
      run: |
        docker build -t thusspokedata/docker-graphql:0.0.1 .
        docker build -t thusspokedata/docker-graphql:latest .

    - name: Push Docker Image
      run: |
        docker push thusspokedata/docker-graphql:0.0.1
        docker push thusspokedata/docker-graphql:latest
    
